# -------------------------=== Settings ===------------------------

# True color goodness #
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g status-style 'fg=#8ec07c'

# remap prefix from 'C-b' to 'C-f' #
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# Enable mouse mode (clickable windows, panes, resizable panes) #
set -g mouse on

#faster escape in nvim #
set -s escape-time 0

# split panes using | and - #
bind h split-window -h
bind j split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix #
bind -n M-[ select-pane -L
bind -n M-] select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# prompt to name new window pane
bind-key c command-prompt -p "Name of new window: " "new-window -n '%%'"
bind-key c new-window \; command-prompt -p "Name for this new window: " "rename-window '%%'"

# ----------------------------=== Colors ===--------------------------

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Catppuccin
thm_bg="#1d2021"
thm_fg="#d4be98"
thm_cyan="#689d6a"
thm_black="#1d2021"
thm_gray="#504945"
thm_magenta="#b16286"
thm_pink="#d3869b"
thm_red="#cc241d"
thm_green="#98971a"
thm_yellow="#d79921"
thm_blue="#458588"
thm_orange="#d65d0e"
catppuccin12="#282828"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
set -g status-right "#[fg=$thm_bg,bg=$thm_pink,nobold,nounderscore,noitalics]  #[fg=$thm_fg,bg=$thm_gray] #W #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg]  #[fg=$thm_fg,bg=$thm_gray] #S "

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_gray] #I #[fg=$thm_fg,bg=$thm_gray]"
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_green] #I #[fg=$thm_fg,bg=$thm_bg]"

# parent_dir/current_dir
# setw -g window-status-format "#[fg=colour232,bg=colour111] #I #[fg=colour222,bg=colour235] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "
# setw -g window-status-current-format "#[fg=colour232,bg=colour208] #I #[fg=colour255,bg=colour237] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "

# --------=== Modes
setw -g clock-mode-colour "${thm_pink}"
setw -g mode-style "fg=${thm_pink} bg=${catppuccin12} bold"
