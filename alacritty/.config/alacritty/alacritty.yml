shell:
  program: /usr/bin/tmux
  args:
    - -c
    - "tmux new -A -s main"

window:
    startup_mode: Maximized
    # title: ""
    # decorations: Full
    # opacity: 0.96

font:
    normal:
      family: Droid Sans Mono Nerd Font

    size: 11

cursor:
  style: Beam


colors:
  primary:
    background: &gruvbox_dark_bg '0x1d2021'
    foreground: "#ebdbb2"
    bright_foreground: "#fbf1c7"
    dim_foreground: "#a89984"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  selection:
    text: *gruvbox_dark_bg
    background: "#d79921"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
  normal:
    black: *gruvbox_dark_bg
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  dim:
    black: "#32302f"
    red: "#9d0006"
    green: "#79740e"
    yellow: "#b57614"
    blue: "#076678"
    magenta: "#8f3f71"
    cyan: "#427b58"
    white: "#928374"
