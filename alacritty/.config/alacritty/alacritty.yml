window:
    startup_mode: Maximized
    # title: ""
    decorations: None
    #opacity: 0.96
    padding:
      x: 0
      y: 3

font:
    normal:
      family: JetBrainsMono Nerd Font
    size: 10

cursor:
  style: Beam

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '0x1c1c1c'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xff5f5f'
    green:   '0x73c936'
    yellow:  '0xffd700'
    blue:    '0x87afd7'
    magenta: '0x9e95c7'
    cyan:    '0x95a99f'
    white:   '0xffffff'
