window:
    startup_mode: Maximized
    # title: ""
    decorations: None
    opacity: 0.96
    padding:
      x: 0
      y: 3

font:
    normal:
      family: Blex Mono Nerd Font
    size: 10

cursor:
  style: Beam

# Colors (Doom One)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'
