shell:
  program: /usr/bin/tmux
  args:
    - -c
    - "tmux new -A -s main"

window:
    startup_mode: Maximized
    # title: ""
    # decorations: Full
    # opacity: 0.96

font:
    normal:
      family: Cousine Nerd Font

    size: 11

cursor:
  style: Beam

# Colors (Jellybeans)
colors:
  # Default colors
  primary:
    background: '#161616'
    foreground: '#e4e4e4'

  # Cursor volors
  cursor:
    text: '#161616'
    cursor: '#e4e4e4'

  # Normal colors
  normal:
    black:   '#a3a3a3'
    red:     '#e98885'
    green:   '#a3c38b'
    yellow:  '#ffc68d'
    blue:    '#a6cae2'
    magenta: '#e7cdfb'
    cyan:    '#00a69f'
    white:   '#e4e4e4'

  # Bright colors
  bright:
    black:   '#c8c8c8'
    red:     '#ffb2b0'
    green:   '#c8e2b9'
    yellow:  '#ffe1af'
    blue:    '#bddff7'
    magenta: '#fce2ff'
    cyan:    '#0bbdb6'
    white:   '#feffff'

  # Selection colors
  selection:
    text: '#5963a2'
    background: '#f6f6f6'
